<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Dashboard</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .sensor-data {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
      }

      .sensor-data label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IoT Dashboard</h1>

      <div class="sensor-data" id="sensor-data">
        <label for="temperature">Temperature:</label>
        <span id="temperature">--</span> Â°C <br />
        <label for="humidity">Humidity:</label>
        <span id="humidity">--</span> %
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>

    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCEwGMvPa62SW3-7rxS-acoQko5TsWt9qk",
        authDomain: "test-49a7b.firebaseapp.com",
        databaseURL:
          "https://test-49a7b-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "test-49a7b",
        storageBucket: "test-49a7b.appspot.com",
        messagingSenderId: "285207762548",
        appId: "1:285207762548:web:2bb304869cea9987926321",
        measurementId: "G-NVC73RLNFS",
      };
      firebase.initializeApp(firebaseConfig);

      // Reference to the database
      const dbRef = firebase.database().ref("sensors");

      // Listen for changes in the database
      dbRef.on("value", (snapshot) => {
        const data = snapshot.val();
        document.getElementById("temperature").innerText =
          data.temperature || "--";
        document.getElementById("humidity").innerText = data.humidity || "--";
      });
    </script>
  </body>
</html>
